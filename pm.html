<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PM Tasks</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; padding:16px; }
    .row { display:flex; justify-content:space-between; align-items:start; gap:10px; }
    .card { background:#1e1f24; color:#fff; padding:12px; border-radius:10px; margin:10px 0; }
    .meta { opacity:.8; font-size:.9rem; }
    .chip { padding:2px 8px; border-radius:999px; font-size:.8rem; }
    .overdue { background:#b02020; color:#fff; }
    .dueSoon { background:#b36b00; color:#fff; }
    .ok { background:#2f7d32; color:#fff; }
    button { padding:6px 10px; border-radius:8px; border:none; cursor:pointer; }
  </style>
</head>
<body>
  <header>
    <a href="./">← Back</a>
    <h2>PM Tasks</h2>
    <div class="meta">Tap “Done” after you change filters or do the daily water check.</div>
  </header>

  <div id="list">Loading…</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, updateDoc, serverTimestamp, Timestamp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAYA7OzOQBpyHsOYIDK89Z4-8BbrRleZ7A",
      authDomain: "vytron-maintenance-app.firebaseapp.com",
      projectId: "vytron-maintenance-app",
      storageBucket: "vytron-maintenance-app.firebasestorage.app",
      messagingSenderId: "951172681125",
      appId: "1:951172681125:web:278450c515a89547f32c4c",
      measurementId: "G-FEKBB1K6V7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const $list = document.getElementById('list');

    function daysBetween(a,b){
      const ms = b - a;
      return Math.floor(ms / 86400000);
    }

    function statusChip(due){
      const today = new Date();
      const diff = daysBetween(today, due);
      if (diff < 0) return `<span class="chip overdue">Overdue ${-diff}d</span>`;
      if (diff <= 3) return `<span class="chip dueSoon">Due in ${diff}d</span>`;
      return `<span class="chip ok">OK</span>`;
    }

    async function load(){
      const snap = await getDocs(collection(db, "pmTasks"));
      const tasks = [];
      snap.forEach(x => tasks.push({ id:x.id, ...x.data() }));
      tasks.sort((a,b)=> (a.name||a.id).localeCompare(b.name||b.id));

      $list.innerHTML = tasks.map(t=>{
        const next = t.nextDue?.toDate ? t.nextDue.toDate() : (t.nextDue ? new Date(t.nextDue) : null);
        const last = t.lastDone?.toDate ? t.lastDone.toDate() : (t.lastDone ? new Date(t.lastDone) : null);
        return `
          <div class="card" data-id="${t.id}">
            <div class="row">
              <div>
                <div><strong>${t.name||t.id}</strong> ${next? statusChip(next): ''}</div>
                <div class="meta">Line: ${t.line||'-'} • Station: ${t.station||'-'} • Interval: ${t.intervalDays||'?'}d</div>
                <div class="meta">Last: ${last? last.toLocaleDateString(): '—'} • Next: ${next? next.toLocaleDateString(): '—'}</div>
                <div class="meta">${t.notes||''}</div>
              </div>
              <div>
                <button data-act="done">Done</button>
              </div>
            </div>
          </div>`;
      }).join('');
    }

    $list.addEventListener('click', async (e)=>{
      const btn = e.target.closest('button[data-act="done"]');
      if (!btn) return;
      const card = btn.closest('.card');
      const id = card.dataset.id;

      // Read the interval from the card’s text (quick + dirty) or reload doc; here we’ll reload:
      const ref = doc(db, "pmTasks", id);
      // We only need intervalDays; to stay light we’ll pass it in data-attr in real app. For now:
      // (Small extra read would require getDoc; to keep code short, just set lastDone and push nextDue by 1d.)
      const now = new Date();
      // Default +7 if intervalDays isn’t saved; Firestore has it so you’re fine.
      const intervalDays = parseInt(card.querySelector('.meta').textContent.match(/Interval:\s(\d+)/)?.[1]||'7',10);
      const next = new Date(now.getTime() + intervalDays*86400000);

      try{
        await updateDoc(ref, { lastDone: Timestamp.fromDate(now), nextDue: Timestamp.fromDate(next) });
        load();
      }catch(err){
        alert('Could not update task.');
        console.error(err);
      }
    });

    load();
  </script>
</body>
</html>
