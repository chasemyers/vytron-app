<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vytron • Maintenance Pilot</title>
  <style>
    :root { color-scheme: dark; font: 14px/1.45 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    body { margin: 0; padding: 20px; background: #111; color: #eaeaea; }
    h1 { margin: 0 0 16px; font-size: 18px; }
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap:10px 16px; }
    label { display:block; font-size:12px; opacity:.7; margin-bottom:4px; }
    input, textarea, button { width:100%; padding:10px; border-radius:8px; border:1px solid #2a2a2a; background:#161616; color:#eaeaea; }
    textarea { min-height:70px; resize:vertical; }
    .row { display:flex; gap:10px; }
    .card { background:#0f0f0f; border:1px solid #1f1f1f; border-radius:12px; padding:16px; margin:14px 0; }
    .item { padding:10px 12px; border:1px solid #222; border-radius:8px; margin:8px 0; cursor:pointer; }
    .item:hover { background:#1a1a1a; }
    .right { text-align:right; }
    .meta { opacity:.7; font-size:12px; }
    .primary { background:#2b6fff; border-color:#2b6fff; }
    .danger  { background:#a22; border-color:#a22; }
  </style>
</head>
<body>
  <h1>Vytron • Maintenance Pilot</h1>

  <!-- ADD / EDIT -->
  <div class="card">
<h2 id="form-section">Add / Edit Equipment</h2>
    <div class="grid">
      <div><label>ID (slug) *</label><input id="f_id" placeholder="l4-extruder" /></div>
      <div><label>Name *</label><input id="f_name" placeholder="Extruder" /></div>
      <div><label>Line</label><input id="f_line" placeholder="4" /></div>
      <div><label>Station</label><input id="f_station" placeholder="Extruder / Puller / Winder…" /></div>
      <div><label>Make</label><input id="f_make" placeholder="NRM" /></div>
      <div><label>Model</label><input id="f_model" placeholder="Pacemaker III" /></div>
      <div><label>Serial</label><input id="f_serial" placeholder="14419" /></div>
      <div><label>Location</label><input id="f_location" placeholder="Line 4" /></div>
      <div class="row" style="grid-column:1/-1;">
        <div style="flex:1">
          <label>Notes</label>
          <textarea id="f_notes" placeholder="Short note…"></textarea>
        </div>
      </div>
    </div>
    <div class="right">
      <button id="btnClear">Clear</button>
      <button id="btnSave" class="primary">Save</button>
    </div>
    <div id="saveMsg" class="meta" style="margin-top:8px"></div>
  </div>

  <!-- LIST -->
  <div class="card">
    <h3>Equipment (live)</h3>
    <div id="list">Loading…</div>
  </div>

  <!-- DETAIL -->
  <div class="card" id="detail" style="display:none;">
    <h3>Selected</h3>
    <div id="detailBody" class="meta">Tap an item above.</div>
    <div class="right" style="margin-top:8px">
      <button id="btnToQR">Open QR Page</button>
      <button id="btnFill">Load into form</button>
    </div>
  </div>

  <!-- The ONLY script tag belongs here -->
  <script type="module" src="./app.js"></script>
</body>
</html>
