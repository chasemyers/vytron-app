<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Maintenance App</h1>

    <!-- Add/Edit Equipment -->
    <section id="addEditSection">
        <h2>Add / Edit Equipment</h2>
        <form id="equipmentForm">
            <input type="text" id="id" placeholder="Equipment ID" required>
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="category" placeholder="Category" required>
            <input type="text" id="location" placeholder="Location" required>
            <input type="number" id="year" placeholder="Year">
            <input type="text" id="serial" placeholder="Serial Number">
            <textarea id="notes" placeholder="Notes"></textarea>
            <button type="submit">Save</button>
        </form>
    </section>

    <!-- Equipment (Live) List -->
    <section id="liveSection">
        <h2>Equipment (Live)</h2>
        <div id="list"></div>

        <!-- Equipment Details Panel -->
        <div id="detailsPanel" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 6px;">
            <h3>Equipment Details</h3>
            <div id="detailBody">
                <p>Select an item from the list to see details here.</p>
            </div>
        </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js"></script>
    <script src="app.js"></script>
</body>
</html>
